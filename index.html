<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock - Sahil Pashte</title>
    <link rel="icon" href="alarmClock.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pop-up-msg glass-effect hide">
        <p>Thanks for using my app</p>
        <img onclick="deletePopUp()" src="cross.png"/>
    </div>
    <div class="container glass-effect">
        <img src="alarmClock.png" />
        <h1 class="show-time">00:00:00 ZM</h1>
        <div class="wrapper">
            <div class="selection">
                <select>
                    <option value="hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="selection">
                <select>
                    <option value="minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="selection">
                <select>
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button class="btn set-alarm-btn" onclick="addAlarmTime()">Set Alarm</button>
        <button class="btn stop-alarm-btn hide" onclick="stopAlarm()">Stop running alarm</button>
        <button class="btn delete-alarm-btn hide" onclick="deleteAllAlarms()">Delete All</button>
    </div>

    <div class="set-alarm-box">
        <div class="inner-box"></div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
